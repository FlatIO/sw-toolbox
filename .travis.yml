# You must sign into travis-ci.org and set the commit hook on your project for travis to
# run on your project. The secure: variable must be generated by running `travis encrypt`
# on a github oauth key that you can generate using curl.

sudo: false
language: node_js
node_js:
  - 'stable'
addons:
  firefox: stable
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - curl -Lo chromedriver.zip http://chromedriver.storage.googleapis.com/2.20/chromedriver_linux64.zip && unzip chromedriver.zip
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
