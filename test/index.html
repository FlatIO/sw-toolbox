<html>
<head>
  <meta charset="utf-8">
  <title>SW Toolbox Tests</title>
  <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>

  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>

  <script src="/test/libs/helper-functions.js"></script>

  <script>mocha.setup({
    ui: 'bdd'
  })</script>
  <script src="/test/tests/precache.js"></script>
  <script>
    var passedTests = [];
    var failedTests = [];

    function getFriendlyTestResult(testResult) {
      return {
        title: testResult.title,
        state: testResult.state
      };
    };

    function publishTestResults() {
      window.swtoolbox = {
        testResults: {
          passed: passedTests,
          failed: failedTests
        }
      };
    }

    mocha.checkLeaks();
    mocha.globals(['SWTestHelper']);


    var runResults = mocha.run();

    // If there are no tests we should defined swtoolbox + testResults
    // so the automated test suite will know the test has ended
    if (runResults.total === 0) {
      publishTestResults();
    } else {
      runResults.on('pass', function(test) {
        passedTests.push(getFriendlyTestResult(test));
      })
      .on('fail', function(test) {
        failedTests.push(getFriendlyTestResult(test));
      })
      .on('end', function() {
        console.log('on end');
        window.swtoolbox = {
          testResults: {
            passed: passedTests,
            failed: failedTests
          }
        };
      });
    }
  </script>
</body>
</html>
