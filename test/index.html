<html>
<head>
  <meta charset="utf-8">
  <title>SW Toolbox Tests</title>
  <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />

  <!-- Hide the iframes used in the testing -->
  <style>
    iframe {
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <div id="mocha"></div>

  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>

  <script src="/test/inbrowser-tests/libs/helper-functions.js"></script>

  <script>mocha.setup({
    ui: 'bdd'
  })</script>

  <script src="/test/inbrowser-tests/precache.js"></script>
  <script src="/test/inbrowser-tests/router-get.js"></script>
  <script src="/test/inbrowser-tests/router-default.js"></script>

  <script>
    (function() {
      var passedTests = [];
      var failedTests = [];

      function getFriendlyTestResult(testResult) {
        return {
          title: testResult.title,
          state: testResult.state
        };
      };

      function publishTestResults() {
        window.swtoolbox = {
          testResults: {
            passed: passedTests,
            failed: failedTests
          }
        };
      }

      // This make browsers without a service worker pass by
      // bypassing the tests altogether.
      // This is desirable to allow travis to run tests in all browsers
      // regardless of support or not and track over time.
      if (!('serviceWorker' in navigator)) {
        publishTestResults();
        return;
      }

      // We unregister all service workers, clear all caches and remove
      // All registered iframes
      beforeEach(function(done) {
        testHelper.cleanState()
        .then(() => done(), done);
      });

      after(function(done) {
        testHelper.cleanState()
        .then(() => done(), done);
      });

      var runResults = mocha.run();

      // If there are no tests we should defined swtoolbox + testResults
      // so the automated test suite will know the test has ended
      if (runResults.total === 0) {
        publishTestResults();
        return;
      }

      runResults.on('pass', function(test) {
        passedTests.push(getFriendlyTestResult(test));
      })
      .on('fail', function(test) {
        failedTests.push(getFriendlyTestResult(test));
      })
      .on('end', function() {
        window.swtoolbox = {
          testResults: {
            passed: passedTests,
            failed: failedTests
          }
        };
      });
    })();
  </script>
</body>
</html>
